<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Facilities</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mark facilities.css">
</head>
<body style="margin: 0;">
    <div class="logo">
        <img src="images/Mark Industries-3.png" alt="Company logo">
    </div>
    <form action="form.html" method="post" class="form-content">
        <div class="input-box"> 
            <input type="text" name="firstname" id="fname" placeholder="First Name" spellcheck="false" pattern="[A-Za-z]{1,20}" required>
        </div>
        <div class="input-box">
            <input type="text" name="lastname" id="lname" placeholder="Last Name" spellcheck="false" pattern="[A-Za-z]{1,20}" required>
        </div>
        <div class="input-box">
            <input type="email" name="email-box" id="e-mail" placeholder="E-mail" spellcheck="false" pattern="[A-Za-z](@)" required>
        </div>
        <div class="input-box">
            <input type="password" name="password-box" id="pass-word" placeholder="Password" spellcheck="false" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input-box">
            <input type="password" name="pass-re-enter" id="re-pass-box" placeholder="Confirm password" spellcheck="false" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="btn">
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <div class="side-bar">
        <div class="link">
            <a href="form.html">Home</a>
        </div>
        <div class="link">
            <a href="form.html">Help</a>
        </div>
        <div class="link">
            <a href="form.html">About</a>
        </div>
        <div class="link">
            <a href="form.html">Contact</a>
        </div>
        <div class="link">
            <a href="form.html">Services</a>
        </div>
    </div>
</body>
</html>

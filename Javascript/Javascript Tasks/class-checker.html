<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class checker</title>
</head>
<body>  
    <button class="js-button">Test</button>

    <script>
        const class_check = document.querySelector('.js-button')
        if (class_check.classList.contains('js-button')) {
            console.log(true)
        }
        else{
            console.log(false)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="num-item-1">
                <span>1</span>
            </div>
            <div class="progress-item-1">
    
            </div>
            <div class="num-item-2">
                <span>2</span>
            </div>
            <div class="progress-item-2">
    
            </div>
            <div class="num-item-3">
                <span>3</span>
            </div>
            <div class="progress-item-3">
    
            </div>
            <div class="num-item-4">
                <span>4</span>
            </div>
            <div class="progress-item-4">
    
            </div>
            <div class="num-item-5">
                <span>5</span>
            </div>
        </div>

        <div class="button-objects">
            <button class="next-btn">Next</button>
            <button class="previous-btn">Previous</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button id="js-subscribe" onclick="subscribe()">Subscribe</button>

    <p>Amazon Calculator</p>
    <input type="text" id="js-input" placeholder="Cost of order" onkeydown="handleCostkeyDown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p id="js-total-cost"></p>

    <script>
        function handleCostkeyDown(event){
            if (event.key === 'Enter'){
                calculateTotal()
            }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('#js-input');
            let cost = Number(inputElement.value);

            if (cost < 40){
                cost = cost + 10;
            }

            document.querySelector('#js-total-cost').innerHTML = `$${cost}`
        }

        function subscribe(){   
            const buttonElement = document.querySelector('#js-subscribe');
            if (buttonElement.innerText === 'Subscribe')
                buttonElement.innerHTML = 'Subscribed';
            else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>

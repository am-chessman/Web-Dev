<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        // Creating variable using 'let'
        let variable1 = 3;
        // console.log(2)
        console.log(variable1);

        let calculation = 2+2;
        console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let message = 'Hello';
        console.log(message);

        //Reassigning a variable. 'Let' is not used in this case 
        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);
    
        // Creating constant variable using 'const'
        const variable2 = 3;
        console.log(variable2);

        // Creating variable with 'var'
        var variable3 = 5;
        console.log(variable3);
    </script>
</body>
</html>

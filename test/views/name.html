<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="/public/signup.css"> 
</head>
<body>
    <div class="content-holder">
        <div class="side-heading">
            <h1>Create Account</h1>
            <p>Enter your information</p>
        </div>
        <form action="/signup" method="post" class="form-content">
            <div class="input-data">
                <input type="text" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-data">
                <input type="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-data">
                <input type="password" name="newpass" required>
                <label for="newpass">Password</label>
            </div>
            <div class="input-data">
                <input type="password" name="confpass" required>
                <label for="confpass">Confirm </label>
            </div>
            <div class="input-data">
                <select name="gender" id="gender-input">
                    <option value=""></option>
                    <option value="opt" name="genderOpt">Male</option>
                    <option value="opt" name="genderOpt">Female</option>
                    <option value="opt" name="genderOpt">Rather not say</option>
                    <option value="opt" name="genderOpt">Customised</option>
                </select>
                <label for="gender" class="gender-label">Gender</label>
            </div> 
            <div class="next-btn">
                <button>Next</button>
            </div>
        </form>
    </div>
</body>
</html>

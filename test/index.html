<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <div class="header">
            <span>Login</span>
        </div> 
        <form action="" method="post" class="form-content">
            <div class="username-input">
                <input type="text" class="input-data" required>
                <label for="input-data">Username</label>
                </div>
            <div class="pass-input">
                <input type="password" class="input-data" required>
                <label for="pass-input">Password</label>
            </div>

            <div class="submit-button">
                <button type="submit">
                    <span>Submit</span>
                </button>
            </div>
        </form>  
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <main class="main-content">
        <form action="#" method="post">
            <div class="input-container">
                <input type="text" name="" id="input-field-username" placeholder="Username" required>
                <label for="input-field">Username</label>
            </div>
            <div class="input-container">
                <input type="password" name="" id="input-field-pass" placeholder="Password">
                <label for="input-field">Password</label>
            </div>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container-object">
        <form action="" method="post">
            <div class="form-entry">
                <h1>Log In</h1>
            </div>
            <!-- <div class="form-entry">
                <input type="text" name="" id="first-name" placeholder="First name" spellcheck="false">
            </div>
            <div class="form-entry">
                <input type="text" name="" id="last-name" placeholder="Last name" spellcheck="false">
            </div> -->
            <div class="form-entry">
                <input type="email" name="" id="e-mail" placeholder="E-mail" spellcheck="false">
            </div>
            <div class="form-entry">
                <input type="password" name="pass" id="pass-word" spellcheck="false" placeholder="Password">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
            </div>
            <div class="form-selector">
                <label for="remember-me" style="color: white; padding-left: 0px;">Remember me</label><input type="checkbox" name="recognition" id="remember-me">
                <a href="login-form.html" style="padding-left: 30px;">Forgot password</a>
            </div>
            <div class="form-submit">
                <button type="submit" id="form-submission">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
